<html>
    <head>
        <!--文字類型 -->
        <meta charset="utf-8" />
        <!--網頁title  -->
        <title>登入範例</title>
    </head>
    <body>
         <!--action 登入地址 method連結方式 輸入2.login.php 或3.login.php -->
        <form method=get action="2.login.php">
            <!-- 類型帳號輸入  id=輸入帳號的代號 -->
            帳號：<input type=text name="id"><br />
             <!-- 類型密碼輸入  pwd=輸入密碼的代號-->
            密碼：<input type=password name="pwd"><p></p>
             <!--類型登入     顯示名稱登入 -->    <!--類型重製     顯示名稱清除 --> 
            <input type=submit value="登入"> <input type=reset value="清除">
            
        </form>
    </body>
</html>
